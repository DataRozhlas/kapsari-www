<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.10.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.10.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://samizdat.cz/tools/jquery/2.1.1.min.js"></script>
    <script src="https://samizdat.cz/tools/leaflet/0.7.3.js"></script>
    <script src="https://samizdat.cz/tools/d3/3.5.3.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    <style>
        body { margin:0; padding:0; } 
        * {
            box-sizing: border-box;
        }
        #map { position:absolute; top:0; width:100%; height: 70%; }
        #tooltip { 
            position:absolute;
            font-family: Helvetica, Arial, Sans-Serif;
            bottom:0;
            width:100%;
            height: 30%;
            padding: 10px;
            border: 0px;
        }
        #frm-geocode {
            position: absolute;
            top: 10px;
            right: 60px;
            background: white;
            padding: 5px;
            float: left;
            border: 1px solid #aaa;
            -webkit-border-radius: 4px;
                    border-radius: 4px;
        }
        #frm-geocode label {
            float: left;
            clear: left;
            font: 14px/16px Arial, Helvetica, sans-serif;
        }
        #frm-geocode .inputs {
            float: left;
            clear: left;
            padding-top: 3px;
        }
        #frm-geocode input {
            float: left;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div id='tooltip'>
    <p class='info'></p>
    <div id="chart"></div>
    
</div>
<form action="?" id='frm-geocode'>
        <label for="inp-geocode">Najít adresu</label>
        <div class="inputs">
            <input type="text" id="inp-geocode" placeholder="Plasy">
            <input type="submit" value="Najít">
        </div>
    </form>
<script src='./base.js'></script>

</body>
</html>
